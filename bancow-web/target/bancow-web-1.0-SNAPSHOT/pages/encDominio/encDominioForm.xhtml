<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/mainTemplate.xhtml">
	<ui:param name="controlador" value="#{encDominioFormManagedBean}" />
	
	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-g-nopad">
				<div class="ui-g-12">
					<h:form>
						<!-- <p:growl id="growl" showDetail="true" />-->

						<div class="ui-g-12 ui-g-nopad">
							<div class="ui-g">
								<div class="ui-g-12 ui-md-12">Lorem ipsum dolor sit amet,
									consectetur adipiscing elit. Sed imperdiet, orci nec dictum
									convallis, ligula mauris vestibulum turpis, nec varius tortor
									quam at diam. Nullam a viverra nibh. In tincidunt tempor lectus
									quis vulputate. Pellentesque nec dui aliquam, lobortis est in,
									lobortis ante</div>

								<div class="ui-g-12 ui-md-12">
									<p:panel header="Crear EncDominio">
										<p:messages />

										<h:panelGrid columns="4" cellpadding="5">
											<h:outputLabel for="encDominio_codigo" value="Codigo:" />
											<p:inputText id="encDominio_codigo"
												value="#{controlador.encDominio.codigo}" label="Codigo" />
											<p:message for="encDominio_codigo" />
											<h:outputText value="#{controlador.encDominio.codigo}" />
											<h:outputLabel for="encDominio_nombre" value="Nombre:" />
											<p:inputText id="encDominio_nombre"
												value="#{controlador.encDominio.nombre}" label="Nombre" />
											<p:message for="encDominio_nombre" />
											<h:outputText value="#{controlador.encDominio.nombre}" />
										</h:panelGrid>

									</p:panel>
								</div>
								<div class="ui-g-12 ui-md-12">
									<p:commandButton
										actionListener="#{controlador.createEncDominio()}"
										value="Crear" ajax="false" validateClient="true"
										process="@parent" icon="ui-icon-check" />
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
