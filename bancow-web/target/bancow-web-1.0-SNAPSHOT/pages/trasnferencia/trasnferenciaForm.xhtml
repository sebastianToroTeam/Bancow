<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/mainTemplate.xhtml">
	<ui:param name="controlador" value="#{trasnferenciaFormManagedBean}" />
	
	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-g-nopad">
				<div class="ui-g-12">
					<h:form>
						<!-- <p:growl id="growl" showDetail="true" />-->

						<div class="ui-g-12 ui-g-nopad">
							<div class="ui-g">
								<div class="ui-g-12 ui-md-12">Lorem ipsum dolor sit amet,
									consectetur adipiscing elit. Sed imperdiet, orci nec dictum
									convallis, ligula mauris vestibulum turpis, nec varius tortor
									quam at diam. Nullam a viverra nibh. In tincidunt tempor lectus
									quis vulputate. Pellentesque nec dui aliquam, lobortis est in,
									lobortis ante</div>

								<div class="ui-g-12 ui-md-12">
									<p:panel header="Crear Trasnferencia">
										<p:messages />

										<h:panelGrid columns="4" cellpadding="5">
											<h:outputLabel for="trasnferencia_cuentaOrgen" value="CuentaOrgen:" />
											<p:inputText id="trasnferencia_cuentaOrgen"
												value="#{controlador.trasnferencia.trasnferenciaPK.cuentaOrgen}" label="CuentaOrgen" />
											<p:message for="trasnferencia_cuentaOrgen" />
											<h:outputText value="#{controlador.trasnferencia.trasnferenciaPK.cuentaOrgen}" />
											<h:outputLabel for="trasnferencia_cuentaDestino" value="CuentaDestino:" />
											<p:inputText id="trasnferencia_cuentaDestino"
												value="#{controlador.trasnferencia.trasnferenciaPK.cuentaDestino}" label="CuentaDestino" />
											<p:message for="trasnferencia_cuentaDestino" />
											<h:outputText value="#{controlador.trasnferencia.trasnferenciaPK.cuentaDestino}" />
											<h:outputLabel for="trasnferencia_arcCodigoProceso" value="ArcCodigoProceso:" />
											<p:inputNumber id="trasnferencia_arcCodigoProceso"
												value="#{controlador.trasnferencia.trasnferenciaPK.arcCodigoProceso}" label="ArcCodigoProceso" />
											<p:message for="trasnferencia_arcCodigoProceso" />
											<h:outputText value="#{controlador.trasnferencia.trasnferenciaPK.arcCodigoProceso}" />
											<h:outputLabel for="trasnferencia_regArcNumero" value="RegArcNumero:" />
											<p:inputNumber id="trasnferencia_regArcNumero"
												value="#{controlador.trasnferencia.trasnferenciaPK.regArcNumero}" label="RegArcNumero" />
											<p:message for="trasnferencia_regArcNumero" />
											<h:outputText value="#{controlador.trasnferencia.trasnferenciaPK.regArcNumero}" />
											<h:outputLabel for="trasnferencia_valor" value="Valor:" />
											<p:inputNumber id="trasnferencia_valor"
												value="#{controlador.trasnferencia.valor}" label="Valor" />
											<p:message for="trasnferencia_valor" />
											<h:outputText value="#{controlador.trasnferencia.valor}" />
											<h:outputLabel for="trasnferencia_fecha" value="Fecha:" />
											<p:calendar id="trasnferencia_fecha"
												value="#{controlador.trasnferencia.fecha}" label="Fecha" />
											<p:message for="trasnferencia_fecha" />
											<h:outputText value="#{controlador.trasnferencia.fecha}" />
										</h:panelGrid>

									</p:panel>
								</div>
								<div class="ui-g-12 ui-md-12">
									<p:commandButton
										actionListener="#{controlador.createTrasnferencia()}"
										value="Crear" ajax="false" validateClient="true"
										process="@parent" icon="ui-icon-check" />
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
