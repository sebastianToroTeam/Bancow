<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/loginTemplate.xhtml">
    <ui:param name="controlador" value="#{loginBean}" />

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-g-nopad">
                <div class="ui-g-12">
                    <h:body>
                        <h:form id="formaLogin">
                            <br/><br/>
                             <p:growl id="message" showDetail="true" />
                            <h:panelGrid id = "panels" columns = "2" 
                                         cellpadding = "8" cellspacing = "1" style="margin: 0 auto;" >                                
                                <f:facet name = "header">
                                    <h:outputText value = "Inicio de SesiÃ³n"/>
                                </f:facet>
                                <h:outputLabel value = "Username" />
                                <p:inputText  value="#{controlador.usrNombre}"/> 
                                <h:outputLabel value = "Password" />
                                <h:inputSecret value="#{controlador.usrPwd}"/>

                                <f:facet name = "footer">
                                    <h:panelGroup style = "display:block; text-align:center">
                                        <h:commandButton value="Iniciar Sesion" id="loginButtons"
                                                         action="#{controlador.buttonAction}" styleClass="ui-priority-primary" />

                                    </h:panelGroup>
                                </f:facet>
                            </h:panelGrid>
                        </h:form>
                    </h:body>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
