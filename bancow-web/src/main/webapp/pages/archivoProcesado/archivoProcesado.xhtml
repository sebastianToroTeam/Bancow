<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/mainTemplate.xhtml">
    <ui:param name="controlador" value="#{archivoProcesadoManagedBean}" />

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-g-nopad">
                <div class="ui-g-12">
                    <h:form>
                        <!-- <p:growl id="growl" showDetail="true" />-->						

                        <div class="ui-g-12 ui-g-nopad">
                            <div class="ui-g">
                                <div class="ui-g-12 ui-md-12">
                                    <h:form>
                                        <h:outputLabel value="Tipo: " for="selTipoProc"/>
                                        <h:selectOneMenu id="selTipoProc" value="#{controlador.tipoProcesoSeleccionado}">
                                            <p:ajax event="change" update="@this" />
                                            <f:selectItem itemLabel="TODOS" itemValue="#{null}"/>
                                            <f:selectItems value="#{controlador.tiposProceso}" var="elem" itemLabel="#{elem.descripcion}" itemValue="#{elem.valor}"/>
                                        </h:selectOneMenu>
                                        <br/>
                                        <h:outputLabel value="ID: " for="filtroId"/>
                                        <p:inputNumber id="filtroId" value="#{controlador.filtroId}"/>

                                        <br/>
                                        <h:outputLabel value="FEHCA DESDE: " for="filtroFechaIni"/>
                                        <p:calendar id="filtroFechaIni" value="#{controlador.filtroFechaIni}"/>

                                        <h:outputLabel value="FEHCA HASTA: " for="filtroFechaFin"/>
                                        <p:calendar id="filtroFechaFin" value="#{controlador.filtroFechaFin}"/>
                                        
                                        <br/>
                                        <p:commandButton value="Filtrar" actionListener="#{controlador.search()}"
                                                         ajax="false" process="@parent"/>
                                    </h:form>
                                </div>


                                <div class="ui-g-12 ui-md-12">
                                    <p:dataTable id="ResultData" var="archivoProcesado"
                                                 value="#{controlador.archivoProcesadoList}" reflow="true"
                                                 widgetVar="entidadTable"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                                 paginator="true" rows="10" style="margin-bottom:20px">

                                        <f:facet name="{Exporters}">

                                            <h:commandLink>
                                                <p:graphicImage name="images/csv.png" width="24" />
                                                <p:dataExporter type="csv" target="ResultData"
                                                                fileName="archivoProcesado" />
                                            </h:commandLink>

                                            <h:commandLink>
                                                <p:graphicImage name="images/xml.png" width="24" />
                                                <p:dataExporter type="xml" target="ResultData"
                                                                fileName="archivoProcesado" />
                                            </h:commandLink>
                                        </f:facet>

                                        <p:growl id="msgs" showDetail="true"/>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="CodigoProceso" />
                                            </f:facet>
                                            <h:outputText value="#{archivoProcesado.codigoProceso}" />

                                        </p:column>		

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Estado" />
                                            </f:facet>
                                            <h:outputText value="#{controlador.obtenerDescripcionPorValor(archivoProcesado.estado)}" />
                                        </p:column>	
                                        
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="TipoProceso" />
                                            </f:facet>
                                            <h:outputText value="#{controlador.obtenerDescripcionPorValor(archivoProcesado.tipoProceso)}" />
                                        </p:column>
                                        
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Mensaje"/>
                                            </f:facet>
                                            <p:commandLink id="nonAjax" actionListener="#{controlador.mostrarMensajes(archivoProcesado)}" >
                                                <h:outputText value="ver detalle mensaje" />
                                            </p:commandLink>
                                        </p:column>
                                        
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="FechaEjecucion" />
                                            </f:facet>
                                            <h:outputText value="#{archivoProcesado.fechaEjecucion}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </p:column>	
                                        
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="CantidadRegistros" />
                                            </f:facet>
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText value="#{archivoProcesado.cantidadRegistros}" />
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputNumber value="#{archivoProcesado.cantidadRegistros}" style="width:100%" />
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>	
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="ValorTotal" />
                                            </f:facet>
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText value="#{archivoProcesado.valorTotal}" />
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputNumber value="#{archivoProcesado.valorTotal}" style="width:100%" />
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>	
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Generar reporte" />
                                            </f:facet>                                           
                                            
                                        <p:commandButton value="Generar" actionListener="#{controlador.createField(archivoProcesado.codigoProceso)}" 
                                                         ajax="false" process="@parent"/>                                            
                                            
                                        </p:column>	
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="TransferenciasFallidas" />
                                            </f:facet>
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText value="#{archivoProcesado.transferenciasFallidas}" />
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputNumber value="#{archivoProcesado.transferenciasFallidas}" style="width:100%" />
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>	
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="ConvenioCodigo" />
                                            </f:facet>
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <h:outputText value="#{archivoProcesado.convenioCodigo}" />
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText value="#{archivoProcesado.convenioCodigo}" style="width:100%" />
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>	
                                        
                                        



                                        <p:column>
                                            <f:facet name="header" exportable="false">
                                                <h:outputText value="Options" />
                                            </f:facet>

                                            <p:growl id="message" showDetail="true" />

                                            <p:commandButton icon="fa fa-fw fa-trash-o"
                                                             actionListener="#{controlador.deleteArchivoProcesado(archivoProcesado)}"
                                                             update="message, ResultData">
                                                <p:confirm header="Confirmation" message="�Esta seguro?"
                                                           icon="ui-icon-alert" />
                                            </p:commandButton>

                                            <p:confirmDialog global="true" showEffect="fade"
                                                             hideEffect="fade">
                                                <p:commandButton value="Si" type="button"
                                                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                <p:commandButton value="No" type="button"
                                                                 styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                            </p:confirmDialog>
                                        </p:column>

                                    </p:dataTable>
                                </div>
                            </div>
                        </div>


                    </h:form>

                </div>

            </div>
        </div>


    </ui:define>

</ui:composition>
