<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/mainTemplate.xhtml">
	<ui:param name="controlador" value="#{correoFormManagedBean}" />
	
	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-g-nopad">
				<div class="ui-g-12">
					<h:form>
						<!-- <p:growl id="growl" showDetail="true" />-->

						<div class="ui-g-12 ui-g-nopad">
							<div class="ui-g">
                                                            <div class="ui-g-12 ui-md-12"><b>Asigne un correo a un funcionario para recibir las notificaciones</b></div>

								<div class="ui-g-12 ui-md-12">
									<p:panel header="Crear Correo">
										<p:messages />

										<h:panelGrid columns="4" cellpadding="5">
                                                                                                                                                                               
                                                                                        <h:outputLabel for="funcionario_correo" value="Funcionario:" />
                                                                                        <p:selectOneMenu id="funcionario_correo"  value="#{controlador.correo.funcionarioNumeroId}" required="true" label="Funcionario" rendered="#{controlador.getListaFuncionarios() != null}">
                                                                                           <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true" />
                                                                                           <f:selectItems value="#{controlador.getListaFuncionarios()}" 
                                                                                                          var="list" noSelectionValue=""
                                                                                                          itemValue="#{list.numeroId}"  itemLabel="#{list.apellidos} #{list.nombres}" 
                                                                                           />                                                                                           
                                                                                        </p:selectOneMenu>											
											<p:message for="funcionario_correo" />
                                                                                        <h:outputText value="#{controlador.correo.funcionarioNumeroId}" />                                                                                       
                                                                                        
											<h:outputLabel for="correo_mail" value="Mail:" />
											<p:inputText id="correo_mail"
												value="#{controlador.correo.mail}" required="true" label="Mail" />
											<p:message for="correo_mail" />
											<h:outputText value="#{controlador.correo.mail}" />                                                                                    
											
											<h:outputLabel for="correo_estado" value="Estado:" />
                                                                                        <p:selectOneMenu id="correo_estado"  value="#{controlador.correo.estado}" required="true" label="Estado">
                                                                                           <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true" />
                                                                                           <f:selectItem itemLabel="Activo" itemValue="a" />
                                                                                           <f:selectItem itemLabel="Inactivo" itemValue="i" />
                                                                                        </p:selectOneMenu>
											<p:message for="correo_estado" />
											<h:outputText value="#{controlador.correo.estado}" />											
											
										</h:panelGrid>

									</p:panel>
								</div>
								<div class="ui-g-12 ui-md-12">
									<p:commandButton
										actionListener="#{controlador.createCorreo()}"
										value="Crear" ajax="false" validateClient="true"
										process="@parent" icon="ui-icon-check" />
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
