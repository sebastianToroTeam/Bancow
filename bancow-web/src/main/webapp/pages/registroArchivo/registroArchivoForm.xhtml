<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/mainTemplate.xhtml">
	<ui:param name="controlador" value="#{registroArchivoFormManagedBean}" />
	
	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-g-nopad">
				<div class="ui-g-12">
					<h:form>
						<!-- <p:growl id="growl" showDetail="true" />-->

						<div class="ui-g-12 ui-g-nopad">
							<div class="ui-g">
								<div class="ui-g-12 ui-md-12">Lorem ipsum dolor sit amet,
									consectetur adipiscing elit. Sed imperdiet, orci nec dictum
									convallis, ligula mauris vestibulum turpis, nec varius tortor
									quam at diam. Nullam a viverra nibh. In tincidunt tempor lectus
									quis vulputate. Pellentesque nec dui aliquam, lobortis est in,
									lobortis ante</div>

								<div class="ui-g-12 ui-md-12">
									<p:panel header="Crear RegistroArchivo">
										<p:messages />

										<h:panelGrid columns="4" cellpadding="5">
											<h:outputLabel for="registroArchivo_numero" value="Numero:" />
											<p:inputNumber id="registroArchivo_numero"
												value="#{controlador.registroArchivo.registroArchivoPK.numero}" label="Numero" />
											<p:message for="registroArchivo_numero" />
											<h:outputText value="#{controlador.registroArchivo.registroArchivoPK.numero}" />
											<h:outputLabel for="registroArchivo_arcProcCodigoProceso" value="ArcProcCodigoProceso:" />
											<p:inputNumber id="registroArchivo_arcProcCodigoProceso"
												value="#{controlador.registroArchivo.registroArchivoPK.arcProcCodigoProceso}" label="ArcProcCodigoProceso" />
											<p:message for="registroArchivo_arcProcCodigoProceso" />
											<h:outputText value="#{controlador.registroArchivo.registroArchivoPK.arcProcCodigoProceso}" />
											<h:outputLabel for="registroArchivo_registro" value="Registro:" />
											<p:inputText id="registroArchivo_registro"
												value="#{controlador.registroArchivo.registro}" label="Registro" />
											<p:message for="registroArchivo_registro" />
											<h:outputText value="#{controlador.registroArchivo.registro}" />
											<h:outputLabel for="registroArchivo_estado" value="Estado:" />
											<p:inputText id="registroArchivo_estado"
												value="#{controlador.registroArchivo.estado}" label="Estado" />
											<p:message for="registroArchivo_estado" />
											<h:outputText value="#{controlador.registroArchivo.estado}" />
											<h:outputLabel for="registroArchivo_cuentaOrigen" value="CuentaOrigen:" />
											<p:inputText id="registroArchivo_cuentaOrigen"
												value="#{controlador.registroArchivo.cuentaOrigen}" label="CuentaOrigen" />
											<p:message for="registroArchivo_cuentaOrigen" />
											<h:outputText value="#{controlador.registroArchivo.cuentaOrigen}" />
											<h:outputLabel for="registroArchivo_idTitularOrigen" value="IdTitularOrigen:" />
											<p:inputNumber id="registroArchivo_idTitularOrigen"
												value="#{controlador.registroArchivo.idTitularOrigen}" label="IdTitularOrigen" />
											<p:message for="registroArchivo_idTitularOrigen" />
											<h:outputText value="#{controlador.registroArchivo.idTitularOrigen}" />
											<h:outputLabel for="registroArchivo_cuentaDestino" value="CuentaDestino:" />
											<p:inputText id="registroArchivo_cuentaDestino"
												value="#{controlador.registroArchivo.cuentaDestino}" label="CuentaDestino" />
											<p:message for="registroArchivo_cuentaDestino" />
											<h:outputText value="#{controlador.registroArchivo.cuentaDestino}" />
											<h:outputLabel for="registroArchivo_idTitularDestino" value="IdTitularDestino:" />
											<p:inputNumber id="registroArchivo_idTitularDestino"
												value="#{controlador.registroArchivo.idTitularDestino}" label="IdTitularDestino" />
											<p:message for="registroArchivo_idTitularDestino" />
											<h:outputText value="#{controlador.registroArchivo.idTitularDestino}" />
											<h:outputLabel for="registroArchivo_valorTransferencia" value="ValorTransferencia:" />
											<p:inputNumber id="registroArchivo_valorTransferencia"
												value="#{controlador.registroArchivo.valorTransferencia}" label="ValorTransferencia" />
											<p:message for="registroArchivo_valorTransferencia" />
											<h:outputText value="#{controlador.registroArchivo.valorTransferencia}" />
										</h:panelGrid>

									</p:panel>
								</div>
								<div class="ui-g-12 ui-md-12">
									<p:commandButton
										actionListener="#{controlador.createRegistroArchivo()}"
										value="Crear" ajax="false" validateClient="true"
										process="@parent" icon="ui-icon-check" />
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
