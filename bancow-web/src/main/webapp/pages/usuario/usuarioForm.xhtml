<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/mainTemplate.xhtml">
	<ui:param name="controlador" value="#{usuarioFormManagedBean}" />
	
	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-g-nopad">
				<div class="ui-g-12">
					<h:form>
						<!-- <p:growl id="growl" showDetail="true" />-->

						<div class="ui-g-12 ui-g-nopad">
							<div class="ui-g">
                                                            <div class="ui-g-12 ui-md-12"><b>Usuario</b></div>

								<div class="ui-g-12 ui-md-12">
									<p:panel header="Crear Usuario">
										<p:messages />

										<h:panelGrid columns="4" cellpadding="5">
											<h:outputLabel for="usuario_login" value="Login:" />
											<p:inputText id="usuario_login"
												value="#{controlador.usuario.login}" label="Login" required="true" />
											<p:message for="usuario_login" />
											<h:outputText value="#{controlador.usuario.login}" />
											<h:outputLabel for="usuario_pwd" value="Pwd:" />
                                                                                        <p:password id="usuario_pwd" value="#{controlador.usuario.pwd}" label="Pwd" required="true" />
											<p:message for="usuario_pwd" />
											<h:outputText value="#{controlador.usuario.pwd}" />
											<h:outputLabel for="usuario_rol" value="Rol:" />											
                                                                                        <p:selectOneMenu id="usuario_rol" value="#{controlador.usuario.rol}" required="true" label="Estado">
                                                                                                            <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true" />
                                                                                                            <f:selectItem itemLabel="Administrador" itemValue="ADM"  />
                                                                                                            <f:selectItem itemLabel="Invitado" itemValue="INV" />
                                                                                                         </p:selectOneMenu>
											<p:message for="usuario_rol" />
											<h:outputText value="#{controlador.usuario.rol}" />
											<h:outputLabel for="usuario_estado" value="Estado:" />
											<p:selectOneMenu id="usuario_estado" value="#{controlador.usuario.estado}" required="true" label="Estado">
                                                                                                            <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true" />
                                                                                                            <f:selectItem itemLabel="Activo" itemValue="A"  />
                                                                                                            <f:selectItem itemLabel="Inactivo" itemValue="I" />
                                                                                                         </p:selectOneMenu>
											<p:message for="usuario_estado" />
											<h:outputText value="#{controlador.usuario.estado}" />
											<h:outputLabel for="usuario_funcionarioNumeroId" value="IdentificaciÃ³n Funcionario:" />
											<p:inputNumber id="usuario_funcionarioNumeroId"
												value="#{controlador.usuario.funcionarioNumeroId}"  required="true" label="FuncionarioNumeroId" />
											<p:message for="usuario_funcionarioNumeroId" />
											<h:outputText value="#{controlador.usuario.funcionarioNumeroId}" />
										</h:panelGrid>

									</p:panel>
								</div>
								<div class="ui-g-12 ui-md-12">
									<p:commandButton
										actionListener="#{controlador.createUsuario()}"
										value="Crear" ajax="false" validateClient="true"
										process="@parent" icon="ui-icon-check" />
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
