<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/mainTemplate.xhtml">
	<ui:param name="controlador" value="#{usuarioFormManagedBean}" />
	
	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-g-nopad">
				<div class="ui-g-12">
					<h:form>
						<!-- <p:growl id="growl" showDetail="true" />-->

						<div class="ui-g-12 ui-g-nopad">
							<div class="ui-g">
								<div class="ui-g-12 ui-md-12">Lorem ipsum dolor sit amet,
									consectetur adipiscing elit. Sed imperdiet, orci nec dictum
									convallis, ligula mauris vestibulum turpis, nec varius tortor
									quam at diam. Nullam a viverra nibh. In tincidunt tempor lectus
									quis vulputate. Pellentesque nec dui aliquam, lobortis est in,
									lobortis ante</div>

								<div class="ui-g-12 ui-md-12">
									<p:panel header="Crear Usuario">
										<p:messages />

										<h:panelGrid columns="4" cellpadding="5">
											<h:outputLabel for="usuario_login" value="Login:" />
											<p:inputText id="usuario_login"
												value="#{controlador.usuario.login}" label="Login" />
											<p:message for="usuario_login" />
											<h:outputText value="#{controlador.usuario.login}" />
											<h:outputLabel for="usuario_pwd" value="Pwd:" />
											<p:inputText id="usuario_pwd"
												value="#{controlador.usuario.pwd}" label="Pwd" />
											<p:message for="usuario_pwd" />
											<h:outputText value="#{controlador.usuario.pwd}" />
											<h:outputLabel for="usuario_rol" value="Rol:" />
											<p:inputText id="usuario_rol"
												value="#{controlador.usuario.rol}" label="Rol" />
											<p:message for="usuario_rol" />
											<h:outputText value="#{controlador.usuario.rol}" />
											<h:outputLabel for="usuario_estado" value="Estado:" />
											<p:inputText id="usuario_estado"
												value="#{controlador.usuario.estado}" label="Estado" />
											<p:message for="usuario_estado" />
											<h:outputText value="#{controlador.usuario.estado}" />
											<h:outputLabel for="usuario_funcionarioNumeroId" value="FuncionarioNumeroId:" />
											<p:inputNumber id="usuario_funcionarioNumeroId"
												value="#{controlador.usuario.funcionarioNumeroId}" label="FuncionarioNumeroId" />
											<p:message for="usuario_funcionarioNumeroId" />
											<h:outputText value="#{controlador.usuario.funcionarioNumeroId}" />
										</h:panelGrid>

									</p:panel>
								</div>
								<div class="ui-g-12 ui-md-12">
									<p:commandButton
										actionListener="#{controlador.createUsuario()}"
										value="Crear" ajax="false" validateClient="true"
										process="@parent" icon="ui-icon-check" />
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
