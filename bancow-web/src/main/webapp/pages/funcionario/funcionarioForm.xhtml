<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/mainTemplate.xhtml">
	<ui:param name="controlador" value="#{funcionarioFormManagedBean}" />
	
	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-g-nopad">
				<div class="ui-g-12">
					<h:form>
						<!-- <p:growl id="growl" showDetail="true" />-->

						<div class="ui-g-12 ui-g-nopad">
							<div class="ui-g">
                                                            <div class="ui-g-12 ui-md-12"><b>Funcionarios</b></div>

								<div class="ui-g-12 ui-md-12">
									<p:panel header="Crear Funcionario">
										<p:messages />

										<h:panelGrid columns="4" cellpadding="5">
											<h:outputLabel for="funcionario_numeroId" value="NumeroId:" />
											<p:inputNumber id="funcionario_numeroId"
												value="#{controlador.funcionario.numeroId}" label="NumeroId" />
											<p:message for="funcionario_numeroId" />
											<h:outputText value="#{controlador.funcionario.numeroId}" />
											<h:outputLabel for="funcionario_nombres" value="Nombres:" />
											<p:inputText id="funcionario_nombres"
												value="#{controlador.funcionario.nombres}" label="Nombres" />
											<p:message for="funcionario_nombres" />
											<h:outputText value="#{controlador.funcionario.nombres}" />
											<h:outputLabel for="funcionario_apellidos" value="Apellidos:" />
											<p:inputText id="funcionario_apellidos"
												value="#{controlador.funcionario.apellidos}" label="Apellidos" />
											<p:message for="funcionario_apellidos" />
											<h:outputText value="#{controlador.funcionario.apellidos}" />
										</h:panelGrid>

									</p:panel>
								</div>
								<div class="ui-g-12 ui-md-12">
									<p:commandButton
										actionListener="#{controlador.createFuncionario()}"
										value="Crear" ajax="false" validateClient="true"
										process="@parent" icon="ui-icon-check" />
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
