<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/mainTemplate.xhtml">
	<ui:param name="controlador" value="#{convenioFormManagedBean}" />
	
	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-g-nopad">
				<div class="ui-g-12">
					<h:form>
						<!-- <p:growl id="growl" showDetail="true" />-->

						<div class="ui-g-12 ui-g-nopad">
							<div class="ui-g">
								<div class="ui-g-12 ui-md-12"><b> Convenios</b></div>

								<div class="ui-g-12 ui-md-12">
									<p:panel header="Crear Convenio">
										<p:messages />

										<h:panelGrid columns="4" cellpadding="5">
											<h:outputLabel for="convenio_codigoConvenio" value="CodigoConvenio:" />
											<p:inputText id="convenio_codigoConvenio"
												value="#{controlador.convenio.codigoConvenio}" label="CodigoConvenio" />
											<p:message for="convenio_codigoConvenio" />
											<h:outputText value="#{controlador.convenio.codigoConvenio}" />
											<h:outputLabel for="convenio_nombre" value="Nombre:" />
											<p:inputText id="convenio_nombre"
												value="#{controlador.convenio.nombre}" label="Nombre" />
											<p:message for="convenio_nombre" />
											<h:outputText value="#{controlador.convenio.nombre}" />
											<h:outputLabel for="convenio_descripcion" value="Descripcion:" />
											<p:inputText id="convenio_descripcion"
												value="#{controlador.convenio.descripcion}" label="Descripcion" />
											<p:message for="convenio_descripcion" />
											<h:outputText value="#{controlador.convenio.descripcion}" />
											<h:outputLabel for="convenio_estado" value="Estado:" />
											<p:inputText id="convenio_estado"
												value="#{controlador.convenio.estado}" label="Estado" />
											<p:message for="convenio_estado" />
											<h:outputText value="#{controlador.convenio.estado}" />
											<h:outputLabel for="convenio_rutaCargaArchivos" value="RutaCargaArchivos:" />
											<p:inputText id="convenio_rutaCargaArchivos"
												value="#{controlador.convenio.rutaCargaArchivos}" label="RutaCargaArchivos" />
											<p:message for="convenio_rutaCargaArchivos" />
											<h:outputText value="#{controlador.convenio.rutaCargaArchivos}" />
										</h:panelGrid>

									</p:panel>
								</div>
								<div class="ui-g-12 ui-md-12">
									<p:commandButton
										actionListener="#{controlador.createConvenio()}"
										value="Crear" ajax="false" validateClient="true"
										process="@parent" icon="ui-icon-check" />
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
