<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/mainTemplate.xhtml">
	<ui:param name="controlador" value="#{archivoProcesadoFormManagedBean}" />
	
	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-g-nopad">
				<div class="ui-g-12">
					<h:form>
						<!-- <p:growl id="growl" showDetail="true" />-->

						<div class="ui-g-12 ui-g-nopad">
							<div class="ui-g">
                                                            <div class="ui-g-12 ui-md-12">
                                                                <b>Ten en cuenta:</b>
                                                                <b>1.  El convenios seleccionado debe estar habilitados</b>
                                                                <b>2.  La fecha seleccionada debe ser igual a la fecha del encabezado del archivo a cargar</b>
                                                            </div>

								<div class="ui-g-12 ui-md-12">
									<p:panel header="Crear ArchivoProcesado">
										<p:messages />

										<h:panelGrid columns="4" cellpadding="5">
											                                                                                        
											<h:outputLabel for="archivoProcesado_nombreArchivo" value="NombreArchivo:" />
											<p:inputText id="archivoProcesado_nombreArchivo"
												value="#{controlador.archivoProcesado.nombreArchivo}" label="NombreArchivo" />
                                                                                        <p:fileUpload value="#{controlador.file}" mode="simple" skinSimple="true" label="Seleccione Archivo"/>
											<p:message for="archivoProcesado_nombreArchivo" />
											<h:outputText value="#{controlador.archivoProcesado.nombreArchivo}" />
                                                                                        
											
											<h:outputLabel for="archivoProcesado_fechaEjecucion" value="FechaEjecucion:" />
											<p:calendar id="archivoProcesado_fechaEjecucion"
												value="#{controlador.archivoProcesado.fechaEjecucion}" label="FechaEjecucion" />
											<p:message for="archivoProcesado_fechaEjecucion" />
											<h:outputText value="#{controlador.archivoProcesado.fechaEjecucion}" />
                                                                                        
											
											<h:outputLabel for="archivoProcesado_convenioCodigo" value="ConvenioCodigo:" />
                                                                                        <p:selectOneMenu id="archivoProcesado_convenioCodigo"  value="#{controlador.archivoProcesado.convenioCodigo}" required="true" label="Funcionario" rendered="#{controlador.getListaConvenios() != null}">
                                                                                           <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true" />
                                                                                           <f:selectItems value="#{controlador.getListaConvenios()}" 
                                                                                                          var="list" noSelectionValue=""
                                                                                                          itemValue="#{list.codigoConvenio}"  itemLabel="#{list.nombre}" 
                                                                                           />                                                                                           
                                                                                        </p:selectOneMenu>											
											<p:message for="archivoProcesado_convenioCodigo" />
											<h:outputText value="#{controlador.archivoProcesado.convenioCodigo}" />
                                                                                        
										</h:panelGrid>

									</p:panel>
								</div>
								<div class="ui-g-12 ui-md-12">
									<p:commandButton
										actionListener="#{controlador.createArchivoProcesado()}"
										value="Crear" ajax="false" validateClient="true"
										process="@parent" icon="ui-icon-check" />
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
